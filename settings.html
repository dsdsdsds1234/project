<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cài đặt</title>
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cài đặt</h1>
        
        <div class="setting">
            <label for="bgm-toggle">Nhạc nền:</label>

        </div>

        <div class="setting">
            <label for="sfx-toggle">Hiệu ứng âm thanh:</label>
            <input type="checkbox" id="sfx-toggle">
        </div>

        <button id="saveBtn">Lưu</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
