<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - CNTT</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Lớp phủ tối để dễ đọc chữ -->
    <div class="background-overlay"></div>

    <div class="game-container">
        <div id="quiz">

            <div id="question">
                Câu hỏi sẽ hiển thị ở đây
            </div>

            <div id="choices">
                <button class="choice-btn" data-number="1">Lựa chọn A</button>
                <button class="choice-btn" data-number="2">Lựa chọn B</button>
                <button class="choice-btn" data-number="3">Lựa chọn C</button>
                <button class="choice-btn" data-number="4">Lựa chọn D</button>
            </div>

            <div class="info-bar">
                <div class="info-box">
                    <div class="info-label">Câu</div>
                    <div class="info-value">
                        <span id="question-number">3</span> / 30
                    </div>
                </div>

                <div class="info-box">
                    <div class="info-label"></div>
                    <div class="info-value" id="score">2</div>
                </div>

                <div class="info-box">
                    <div class="info-label">Thời gian</div>
                    <div class="timer-circle-container">
                        <svg class="timer-circle" viewBox="0 0 100 100">
                            <circle class="track" cx="50" cy="50" r="45"></circle>
                            <circle class="progress" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div class="timer-text" id="timer-text">04:29</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="game.js" defer></script>
</body>
</html>
